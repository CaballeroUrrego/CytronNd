<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro e Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Registro y Login -->
  <div class="container py-4" id="auth-container">
    <div id="registro" style="max-width:400px; margin:auto;">
      <h3 class="mb-3 text-center">Registro</h3>
      <form id="formRegistro">
        <div class="mb-3">
          <label for="regUsuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="regUsuario" required>
        </div>
        <div class="mb-3">
          <label for="regPass" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="regPass" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        <div class="mt-2 text-center">
          <a href="#" id="mostrarLogin">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </form>
    </div>
    <div id="login" style="display:none; max-width:400px; margin:auto;">
      <h3 class="mb-3 text-center">Iniciar Sesión</h3>
      <form id="formLogin">
        <div class="mb-3">
          <label for="loginUsuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="loginUsuario" required>
        </div>
        <div class="mb-3">
          <label for="loginPass" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="loginPass" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Ingresar</button>
        <div class="mt-2 text-center">
          <a href="#" id="mostrarRegistro">¿No tienes cuenta? Regístrate</a>
        </div>
      </form>
    </div>
  </div>
  <!-- Inventario -->
  <div class="container py-4" id="inventario" style="display:none;">
    <h2 class="mb-4 text-center fw-bold text-primary">
      <i class="fas fa-boxes-stacked"></i> Inventario
    </h2>
    <!-- Resumen -->
    <div class="row mb-4 g-3">
      <div class="col-12 col-md-4">
        <div class="card card-summary text-center">
          <div class="card-body">
            <i class="fas fa-box fa-2x text-info mb-2"></i>
            <h5 class="card-title mb-0">Productos</h5>
            <p class="display-6 fw-bold mb-0">3</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card card-summary text-center">
          <div class="card-body">
            <i class="fas fa-layer-group fa-2x text-warning mb-2"></i>
            <h5 class="card-title mb-0">Total Unidades</h5>
            <p class="display-6 fw-bold mb-0">53</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="card card-summary text-center">
          <div class="card-body">
            <i class="fas fa-dollar-sign fa-2x text-success mb-2"></i>
            <h5 class="card-title mb-0">Valor Total</h5>
            <p class="display-6 fw-bold mb-0">$1.025.000</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle shadow-sm rounded">
        <thead class="table-primary">
          <tr>
            <th><i class="fas fa-barcode"></i> Código</th>
            <th><i class="fas fa-box"></i> Producto</th>
            <th><i class="fas fa-layer-group"></i> Cantidad</th>
            <th><i class="fas fa-dollar-sign"></i> Precio</th>
            <th><i class="fas fa-cogs"></i> Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Teclado</td>
            <td>15</td>
            <td>$50.000</td>
            <td>
              <button class="btn btn-sm btn-primary me-1" title="Editar"><i class="fas fa-edit"></i></button>
              <button class="btn btn-sm btn-danger" title="Eliminar"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td>002</td>
            <td>Mouse</td>
            <td>30</td>
            <td>$25.000</td>
            <td>
              <button class="btn btn-sm btn-primary me-1" title="Editar"><i class="fas fa-edit"></i></button>
              <button class="btn btn-sm btn-danger" title="Eliminar"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td>003</td>
            <td>Pantalla</td>
            <td>8</td>
            <td>$300.000</td>
            <td>
              <button class="btn btn-sm btn-primary me-1" title="Editar"><i class="fas fa-edit"></i></button>
              <button class="btn btn-sm btn-danger" title="Eliminar"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Botón agregar producto -->
    <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-success shadow" data-bs-toggle="modal" data-bs-target="#modalAgregar">
        <i class="fas fa-plus"></i> Agregar producto
      </button>
    </div>
  </div>
  <!-- Modal Agregar Producto -->
  <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="modalAgregarLabel"><i class="fas fa-plus"></i> Agregar producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="codigo" class="form-label">Código</label>
              <input type="text" class="form-control" id="codigo" required>
            </div>
            <div class="mb-3">
              <label for="producto" class="form-label">Producto</label>
              <input type="text" class="form-control" id="producto" required>
            </div>
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidad" min="1" required>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" min="0" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar login o registro
    document.getElementById('mostrarLogin').onclick = function() {
      document.getElementById('registro').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    };
    document.getElementById('mostrarRegistro').onclick = function() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('registro').style.display = 'block';
    };

    // Registro
    document.getElementById('formRegistro').onsubmit = function(e) {
      e.preventDefault();
      localStorage.setItem('usuario', document.getElementById('regUsuario').value);
      localStorage.setItem('pass', document.getElementById('regPass').value);
      alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
      document.getElementById('registro').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    };

    // Login
    document.getElementById('formLogin').onsubmit = function(e) {
      e.preventDefault();
      const usuario = localStorage.getItem('usuario');
      const pass = localStorage.getItem('pass');
      if (
        document.getElementById('loginUsuario').value === usuario &&
        document.getElementById('loginPass').value === pass
      ) {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('inventario').style.display = 'block';
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    };

    // Inventario: registro de productos
    const form = document.querySelector('#modalAgregar form');
    const tabla = document.querySelector('tbody');
    const modal = document.getElementById('modalAgregar');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Obtén los valores de los campos
      const codigo = document.getElementById('codigo').value;
      const producto = document.getElementById('producto').value;
      const cantidad = document.getElementById('cantidad').value;
      const precio = document.getElementById('precio').value;

      // Crea una nueva fila
      const nuevaFila = document.createElement('tr');
      nuevaFila.innerHTML = `
        <td>${codigo}</td>
        <td>${producto}</td>
        <td>${cantidad}</td>
        <td>$${Number(precio).toLocaleString()}</td>
        <td>
          <button class="btn btn-sm btn-primary me-1" title="Editar"><i class="fas fa-edit"></i></button>
          <button class="btn btn-sm btn-danger" title="Eliminar"><i class="fas fa-trash"></i></button>
        </td>
      `;

      // Agrega la fila a la tabla
      tabla.appendChild(nuevaFila);

      // Limpia el formulario
      form.reset();

      // Cierra el modal (Bootstrap 5)
      const modalBootstrap = bootstrap.Modal.getInstance(modal);
      modalBootstrap.hide();
    });
  </script>
</body>
